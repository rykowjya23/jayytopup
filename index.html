<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jayytopup - Order Top Up Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
    }
    header {
      background-color: #1a1f2b;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 4px solid #4fd1c5;
    }
    header h1 {
      color: #4fd1c5;
      font-size: 2.5rem;
    }
    main {
      max-width: 550px;
      margin: 50px auto;
      background: #1e293b;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4fd1c5;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #e2e8f0;
    }
    input, select {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      background: #0f172a;
      border: 2px solid #4fd1c5;
      border-radius: 10px;
      color: #e2e8f0;
      font-size: 1rem;
    }
    input::placeholder {
      color: #94a3b8;
    }
    button {
      width: 100%;
      padding: 16px;
      margin-top: 40px;
      background-color: #4fd1c5;
      color: #0f172a;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #38b2ac;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #cbd5e1;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jayytopup</h1>
  </header>  <main>
    <h2>Order Top Up Game</h2>
    <form id="orderForm">
      <label for="userId">ID Game</label>
      <input type="text" id="userId" name="userId" placeholder="Contoh: 123456789" required /><label for="server">Server (opsional)</label>
  <input type="text" id="server" name="server" placeholder="Contoh: 1234 (jika ada)" />

  <label for="game">Pilih Game</label>
  <select id="game" name="game" required>
    <option value="" disabled selected>Pilih game</option>
    <option value="Mobile Legends (MLBB)">Mobile Legends (MLBB)</option>
    <option value="Free Fire">Free Fire</option>
    <option value="PUBG Mobile">PUBG Mobile</option>
  </select>

  <label for="diamond">Nominal Diamond/UC</label>
  <input type="number" id="diamond" name="diamond" min="1" placeholder="Masukkan jumlah" required />

  <label for="payment">Metode Pembayaran</label>
  <select id="payment" name="payment" required>
    <option value="" disabled selected>Pilih metode pembayaran</option>
    <option value="COD">Cash on Delivery (COD)</option>
    <option value="QRIS">QRIS</option>
  </select>

  <button type="submit">Kirim Pesanan via WhatsApp</button>
</form>

  </main>  <footer>
    &copy; 2025 Jayytopup. Website by ChatGPT.
  </footer>  <script>
    const orderForm = document.getElementById('orderForm');
    const waNumber = '6283117309346';

    orderForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const userId = orderForm.userId.value.trim();
      const server = orderForm.server.value.trim();
      const game = orderForm.game.value;
      const diamond = orderForm.diamond.value.trim();
      const payment = orderForm.payment.value;

      let message = `Halo Tim Jayytopup,%0ASaya ingin melakukan top up:%0A` +
                    `- ID: ${userId}%0A`;
      if(server) message += `- Server: ${server}%0A`;
      message += `- Game: ${game}%0A` +
                 `- Nominal: ${diamond} Diamond/UC%0A` +
                 `- Pembayaran: ${payment}%0A`;

      if(payment === 'COD') {
        message += `%0ASaya pilih pembayaran COD. Mohon info lanjutannya.`;
      } else {
        message += `%0ASaya pilih QRIS. Mohon kirimkan QR untuk pembayaran.`;
      }

      message += `%0ATerima kasih.`;
      const waUrl = `https://wa.me/${waNumber}?text=${message}`;
      window.open(waUrl, '_blank');
    });
  </script></body>
</html>
