
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jayytopup | Top Up MLBB, Free Fire, PUBG</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #1e40af; color: white; padding: 1em; text-align: center; }
    main { padding: 1em; }
    .game-section { background: white; padding: 1em; margin-bottom: 1em; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { color: #1e40af; }
    label { display: block; margin: 0.5em 0 0.2em; }
    input, select, button { width: 100%; padding: 0.5em; margin-bottom: 1em; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #1e40af; color: white; border: none; cursor: pointer; }
    footer { text-align: center; padding: 1em; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>jayytopup</h1>
    <p>Top Up Game MLBB, Free Fire, dan PUBG</p>
  </header>
  <main>
    <form id="topupForm">
      <div class="game-section">
        <h2>Form Top Up</h2>
        <label for="game">Pilih Game:</label>
        <select id="game" required>
          <option value="MLBB">Mobile Legends</option>
          <option value="FF">Free Fire</option>
          <option value="PUBG">PUBG Mobile</option>
        </select>

        <label for="id">Player ID:</label>
        <input type="text" id="id" placeholder="Masukkan ID" required>

        <label for="server">Server (jika ada):</label>
        <input type="text" id="server" placeholder="Masukkan server (jika perlu)">

        <label for="nominal">Nominal:</label>
        <select id="nominal" required>
          <option value="86 Diamond">86 Diamond</option>
          <option value="172 Diamond">172 Diamond</option>
          <option value="344 Diamond">344 Diamond</option>
          <option value="720 UC">720 UC</option>
        </select>

        <label for="pembayaran">Metode Pembayaran:</label>
        <select id="pembayaran" required>
          <option value="DANA">DANA</option>
          <option value="OVO">OVO</option>
          <option value="GOPAY">GOPAY</option>
          <option value="QRIS">QRIS</option>
        </select>

        <button type="submit">Order via WhatsApp</button>
      </div>
    </form>
  </main>
  <footer>
    &copy; 2025 jayytopup. All rights reserved.
  </footer>
  <script>
    document.getElementById("topupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const game = document.getElementById("game").value;
      const id = document.getElementById("id").value;
      const server = document.getElementById("server").value;
      const nominal = document.getElementById("nominal").value;
      const pembayaran = document.getElementById("pembayaran").value;

      const pesan = `Halo kak, saya mau top up:%0AGame: ${game}%0AID: ${id}%0AServer: ${server}%0ANominal: ${nominal}%0APembayaran: ${pembayaran}`;
      const wa = "083117309346";
      window.open(`https://wa.me/62${wa.slice(1)}?text=${pesan}`, "_blank");
    });
  </script>
</body>
</html>
