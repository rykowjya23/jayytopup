<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jayytopup - Top Up Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      background-color: #1c2b36;
      padding: 30px;
      text-align: center;
      border-bottom: 4px solid #00c3ff;
    }
    header h1 {
      color: #00c3ff;
      font-size: 2.2rem;
    }
    main {
      max-width: 500px;
      margin: 40px auto;
      background: #243b55;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 195, 255, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00c3ff;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background: #1e2d3d;
      border: 2px solid #00c3ff;
      border-radius: 8px;
      color: #fff;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      background-color: #00c3ff;
      color: #0f1e2e;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00a4cc;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jayytopup</h1>
  </header>  <main>
    <h2>Formulir Top Up Game</h2>
    <form id="orderForm">
      <label for="userId">ID Game</label>
      <input type="text" id="userId" name="userId" placeholder="Contoh: 123456789" required /><label for="server">Server (opsional)</label>
  <input type="text" id="server" name="server" placeholder="Contoh: 1234 (jika ada)" />

  <label for="game">Pilih Game</label>
  <select id="game" name="game" required>
    <option value="" disabled selected>Pilih game</option>
    <option value="Mobile Legends (MLBB)">Mobile Legends (MLBB)</option>
    <option value="Free Fire">Free Fire</option>
    <option value="PUBG Mobile">PUBG Mobile</option>
  </select>

  <label for="diamond">Nominal Diamond/UC</label>
  <input type="number" id="diamond" name="diamond" min="1" placeholder="Masukkan jumlah" required />

  <label for="payment">Metode Pembayaran</label>
  <select id="payment" name="payment" required>
    <option value="" disabled selected>Pilih metode pembayaran</option>
    <option value="COD">Cash on Delivery (COD)</option>
    <option value="QRIS">QRIS</option>
  </select>

  <button type="submit">Kirim Pesanan via WhatsApp</button>
</form>

  </main>  <footer>
    &copy; 2025 Jayytopup. Website by ChatGPT.
  </footer>  <script>
    const orderForm = document.getElementById('orderForm');
    const waNumber = '6283117309346';

    orderForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const userId = orderForm.userId.value.trim();
      const server = orderForm.server.value.trim();
      const game = orderForm.game.value;
      const diamond = orderForm.diamond.value.trim();
      const payment = orderForm.payment.value;

      let message = `Halo Tim Jayytopup,%0ASaya ingin melakukan top up:%0A` +
                    `- ID: ${userId}%0A`;
      if(server) message += `- Server: ${server}%0A`;
      message += `- Game: ${game}%0A` +
                 `- Nominal: ${diamond} Diamond/UC%0A` +
                 `- Pembayaran: ${payment}%0A`;

      if(payment === 'COD') {
        message += `%0ASaya pilih pembayaran COD. Mohon info lanjutannya.`;
      } else {
        message += `%0ASaya pilih QRIS. Mohon kirimkan QR untuk pembayaran.`;
      }

      message += `%0ATerima kasih.`;
      const waUrl = `https://wa.me/${waNumber}?text=${message}`;
      window.open(waUrl, '_blank');
    });
  </script></body>
</html>
