<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jayytopup - Top Up Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #1f2937; /* navy/abu gelap */
      color: #f1f5f9; /* abu muda */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #111827;
      padding: 20px;
      border-bottom: 3px solid #ff6a13; /* oranye UniPin */
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      color: #ff6a13;
    }
    main {
      flex: 1;
      max-width: 600px;
      margin: 40px auto;
      background-color: #111827;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(255, 106, 19, 0.3);
    }
    h2 {
      color: #ff6a13;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #e2e8f0;
    }
    input, select {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      background: #1f2937;
      border: 2px solid #ff6a13;
      border-radius: 10px;
      color: #f1f5f9;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input::placeholder {
      color: #9ca3af;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #ff6a13;
      box-shadow: 0 0 8px #ff6a13;
    }
    button {
      width: 100%;
      padding: 16px;
      margin-top: 40px;
      background-color: #ff6a13;
      color: #111827;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e85b0f;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #9ca3af;
      font-size: 0.9rem;
      background-color: #111827;
      border-top: 1px solid #2c3e50;
    }
  </style>
</head>
<body>
  <header>Jayytopup</header>
  <main>
    <h2>üéÆ Top Up Games üî•</h2>
    <form id="orderForm">
      <label for="userId">üÜî ID Game</label>
      <input type="text" id="userId" name="userId" placeholder="Contoh: 123456789" required />

      <label for="server">üåê Server (opsional)</label>
      <input type="text" id="server" name="server" placeholder="Contoh: 1234 (jika ada)" />

      <label for="game">üéØ Pilih Game</label>
      <select id="game" name="game" required>
        <option value="" disabled selected>Pilih game</option>
        <option value="Mobile Legends (MLBB)">Mobile Legends (MLBB)</option>
        <option value="Free Fire">Free Fire</option>
        <option value="PUBG Mobile">PUBG Mobile</option>
      </select>

      <label for="diamond">üíé Nominal Diamond/UC</label>
      <input type="number" id="diamond" name="diamond" min="1" placeholder="Masukkan jumlah" required />

      <label for="payment">üí∞ Metode Pembayaran</label>
      <select id="payment" name="payment" required>
        <option value="" disabled selected>Pilih metode pembayaran</option>
        <option value="COD">Cash on Delivery (COD)</option>
        <option value="QRIS">QRIS</option>
      </select>

      <button type="submit">üì© Kirim via WhatsApp</button>
    </form>
  </main>
  <footer>&copy; 2025 Jayytopup. Website by ChatGPT.</footer>

  <script>
    const orderForm = document.getElementById('orderForm');
    const waNumber = '6283117309346';

    orderForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const userId = orderForm.userId.value.trim();
      const server = orderForm.server.value.trim();
      const game = orderForm.game.value;
      const diamond = orderForm.diamond.value.trim();
      const payment = orderForm.payment.value;

      let message = `Halo Tim Jayytopup,%0ASaya ingin melakukan top up:%0A` +
                    `- ID: ${userId}%0A`;
      if(server) message += `- Server: ${server}%0A`;
      message += `- Game: ${game}%0A` +
                 `- Nominal: ${diamond} Diamond/UC%0A` +
                 `- Pembayaran: ${payment}%0A`;

      if(payment === 'COD') {
        message += `%0ASaya pilih pembayaran COD. Mohon info lanjutannya.`;
      } else {
        message += `%0ASaya pilih QRIS. Mohon kirimkan QR untuk pembayaran.`;
      }

      message += `%0ATerima kasih.`;
      const waUrl = `https://wa.me/${waNumber}?text=${message}`;
      window.open(waUrl, '_blank');
    });
  </script>
</body>
</html>
