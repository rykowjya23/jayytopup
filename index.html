<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jayytopup - Pilih Game Top Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4ff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    #gameLogo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
      transition: opacity 0.3s ease;
    }
    select {
      font-size: 1.2rem;
      padding: 0.6rem;
      width: 220px;
      margin-bottom: 1rem;
    }
    .btn-order {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>jayytopup</h1>
  <p>Pilih game yang ingin kamu top up:</p>

  <img
    id="gameLogo"
    src="https://upload.wikimedia.org/wikipedia/en/5/5c/Mobile_Legends_Logo.png"
    alt="Logo Game"
  />
  <br />

  <select id="gameSelect">
    <option value="MLBB">Mobile Legends</option>
    <option value="Free Fire">Free Fire</option>
    <option value="PUBG">PUBG</option>
  </select>
  <br />
  <a
    id="orderBtn"
    class="btn-order"
    href="https://wa.me/6283117309346?text=Halo%20saya%20ingin%20top%20up%20Mobile%20Legends"
    target="_blank"
    >Order Sekarang</a
  >

  <script>
    const select = document.getElementById('gameSelect');
    const orderBtn = document.getElementById('orderBtn');
    const gameLogo = document.getElementById('gameLogo');

    const logos = {
      MLBB: 'https://upload.wikimedia.org/wikipedia/en/5/5c/Mobile_Legends_Logo.png',
      'Free Fire': 'https://upload.wikimedia.org/wikipedia/en/thumb/9/95/Free_Fire_logo.png/1200px-Free_Fire_logo.png',
      PUBG: 'https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/PUBG_logo.svg/1200px-PUBG_logo.svg.png',
    };

    select.addEventListener('change', () => {
      const game = select.value;
      let gameText = game;

      if (game === 'MLBB') gameText = 'Mobile Legends';

      // Update link WA
      orderBtn.href = `https://wa.me/6283117309346?text=Halo%20saya%20ingin%20top%20up%20${encodeURIComponent(gameText)}`;

      // Ganti logo
      gameLogo.style.opacity = 0;
      setTimeout(() => {
        gameLogo.src = logos[game];
        gameLogo.alt = `${gameText} Logo`;
        gameLogo.style.opacity = 1;
      }, 300);
    });
  </script>
</body>
</html>
