<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jayytopup - Top Up Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6f0ff; /* biru muda */
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #007bff; /* biru utama */
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,123,255,0.4);
      padding: 2rem;
      color: white;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-align: center;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #cce0ff; /* biru muda untuk label */
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      outline: none;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 5px #0056b3;
    }
    .game-select {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .game-card {
      flex: 1;
      background: #3390ff; /* biru lebih terang */
      border-radius: 8px;
      padding: 1rem 0;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: 2px solid transparent;
      user-select: none;
      font-weight: 600;
      color: white;
    }
    .game-card.selected {
      background: #003d99; /* biru gelap */
      border-color: #001f4d;
    }
    button.order-btn {
      width: 100%;
      background: #002966; /* biru sangat gelap */
      border: none;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 0.8rem 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      opacity: 0.6;
      pointer-events: none;
    }
    button.order-btn.enabled {
      opacity: 1;
      pointer-events: auto;
      background: #001f4d;
    }
    .payment-methods {
      margin-top: 2rem;
      text-align: center;
    }
    .payment-methods h3 {
      color: #cce0ff;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .payment-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .payment-icons img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      filter: brightness(0) invert(1);
      transition: filter 0.3s ease;
      cursor: default;
    }
    .payment-icons img:hover {
      filter: brightness(1) invert(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>jayytopup</h1>

    <label for="playerId">Masukkan ID Player</label>
    <input type="text" id="playerId" placeholder="Contoh: 123456789" autocomplete="off" />

    <div class="game-select" role="list" aria-label="Pilih game">
      <div class="game-card" data-game="Mobile Legends" tabindex="0" role="listitem" aria-selected="false">
        Mobile Legends
      </div>
      <div class="game-card" data-game="Free Fire" tabindex="0" role="listitem" aria-selected="false">
        Free Fire
      </div>
      <div class="game-card" data-game="PUBG" tabindex="0" role="listitem" aria-selected="false">
        PUBG
      </div>
    </div>

    <button class="order-btn" id="orderBtn" disabled>Order Sekarang</button>

    <div class="payment-methods">
      <h3>Metode Pembayaran</h3>
      <div class="payment-icons" aria-label="Metode pembayaran">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Gopay" title="Gopay" />
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="Dana" title="Dana" />
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968672.png" alt="OVO" title="OVO" />
        <img src="https://cdn-icons-png.flaticon.com/512/126/126510.png" alt="Bank Transfer" title="Bank Transfer" />
        <img src="https://cdn-icons-png.flaticon.com/512/1239/1239525.png" alt="Bayar di Tempat" title="Bayar di Tempat" />
      </div>
    </div>
  </div>

  <script>
    const gameCards = document.querySelectorAll('.game-card');
    const playerIdInput = document.getElementById('playerId');
    const orderBtn = document.getElementById('orderBtn');

    let selectedGame = null;

    function updateOrderButton() {
      const idValue = playerIdInput.value.trim();
      if (selectedGame && idValue.length > 0) {
        orderBtn.disabled = false;
        orderBtn.classList.add('enabled');
      } else {
        orderBtn.disabled = true;
        orderBtn.classList.remove('enabled');
      }
    }

    gameCards.forEach(card => {
      card.addEventListener('click', () => {
        gameCards.forEach(c => {
          c.classList.remove('selected');
          c.setAttribute('aria-selected', 'false');
        });
        card.classList.add('selected');
        card.setAttribute('aria-selected', 'true');
        selectedGame = card.getAttribute('data-game');
        updateOrderButton();
      });
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });
    });

    playerIdInput.addEventListener('input', updateOrderButton);

    orderBtn.addEventListener('click', () => {
      const idValue = playerIdInput.value.trim();
      if (!selectedGame || idValue.length === 0) return;
      const waText = `Halo saya ingin top up ${selectedGame} dengan ID Player ${idValue}`;
      const waLink = `https://wa.me/6283117309346?text=${encodeURIComponent(waText)}`;
      window.open(waLink, '_blank');
    });
  </script>
</body>
</html>
