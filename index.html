<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jayytopup - Top Up Game Premium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a1f44;
      color: #f8f5f0;
    }

    header {
      background: #0a1f44;
      padding: 20px;
      border-bottom: 3px solid #d4af37;
      text-align: center;
    }
    header h1 {
      color: #d4af37;
      margin: 0;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: transparent;
      border: 2px solid #d4af37;
      border-radius: 8px;
      color: #f8f5f0;
    }
    input::placeholder {
      color: #d4af37cc;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: #d4af37;
      color: #0a1f44;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #b3912d;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #d4af37aa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jayytopup</h1>
  </header>

  <main>
    <h2 style="color:#d4af37; text-align:center;">Top Up Game Premium</h2>
    <form id="orderForm">
      <label for="userId">ID Game</label>
      <input type="text" id="userId" name="userId" placeholder="Contoh: 123456789" required />

      <label for="server">Server (opsional)</label>
      <input type="text" id="server" name="server" placeholder="Contoh: 1234 (jika ada)" />

      <label for="game">Pilih Game</label>
      <select id="game" name="game" required>
        <option value="" disabled selected>Pilih game</option>
        <option value="Mobile Legends (MLBB)">Mobile Legends (MLBB)</option>
        <option value="Free Fire">Free Fire</option>
        <option value="PUBG Mobile">PUBG Mobile</option>
      </select>

      <label for="diamond">Nominal Diamond/UC</label>
      <input type="number" id="diamond" name="diamond" min="1" placeholder="Masukkan jumlah" required />

      <label for="payment">Metode Pembayaran</label>
      <select id="payment" name="payment" required>
        <option value="" disabled selected>Pilih metode pembayaran</option>
        <option value="COD">Cash on Delivery (COD)</option>
        <option value="QRIS">QRIS</option>
      </select>

      <button type="submit">Kirim Pesanan via WhatsApp</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Jayytopup. All rights reserved.
  </footer>

  <script>
    const orderForm = document.getElementById('orderForm');
    const waNumber = '6283117309346';

    orderForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const userId = orderForm.userId.value.trim();
      const server = orderForm.server.value.trim();
      const game = orderForm.game.value;
      const diamond = orderForm.diamond.value.trim();
      const payment = orderForm.payment.value;

      let message = `Halo Tim Jayytopup,%0ASaya ingin melakukan top up:%0A` +
                    `- ID: ${userId}%0A`;
      if(server) message += `- Server: ${server}%0A`;
      message += `- Game: ${game}%0A` +
                 `- Nominal: ${diamond} Diamond/UC%0A` +
                 `- Pembayaran: ${payment}%0A`;

      if(payment === 'COD') {
        message += `%0ASaya pilih pembayaran COD. Mohon info lanjutannya.`;
      } else {
        message += `%0ASaya pilih QRIS. Mohon kirimkan QR untuk pembayaran.`;
      }

      message += `%0ATerima kasih.`;
      const waUrl = `https://wa.me/${waNumber}?text=${message}`;
      window.open(waUrl, '_blank');
    });
  </script>
</body>
</html>
