<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jayytopup - Pilih Game Top Up & Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4ff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    #gameLogo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1rem;
      transition: opacity 0.3s ease;
    }
    #gameSelect {
      font-size: 1.2rem;
      padding: 0.6rem;
      width: 220px;
      margin-bottom: 1rem;
    }
    #orderBtn {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      cursor: pointer;
    }
    #orderBtn:disabled {
      background: grey;
      cursor: not-allowed;
    }
    #paymentMethods {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #paymentMethods h3 {
      color: #007bff;
      margin-bottom: 1rem;
      text-align: center;
    }
    .payment-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .payment-list li {
      flex: 1 1 80px;
      text-align: center;
      font-weight: 600;
      color: #333;
    }
    .payment-list img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      margin-bottom: 0.4rem;
      filter: grayscale(0.3);
      transition: filter 0.3s ease;
    }
    .payment-list img:hover {
      filter: grayscale(0);
    }
  </style>
</head>
<body>
  <h1 id="headerTitle">jayytopup</h1>
  <p id="headerSubtitle">Masukkan ID Player dan pilih game yang ingin kamu top up:</p>

  <input
    type="text"
    id="playerId"
    name="playerId"
    placeholder="Contoh: 123456789"
    required
    style="font-size: 1.1rem; padding: 0.5rem; width: 220px; margin-bottom: 1rem;"
  />
  <br />

  <img
    id="gameLogo"
    src="https://cdn-icons-png.flaticon.com/512/616/616408.png"
    alt="Diamond Logo"
  />
  <br />

  <select id="gameSelect" name="gameSelect">
    <option value="MLBB">Mobile Legends</option>
    <option value="Free Fire">Free Fire</option>
    <option value="PUBG">PUBG</option>
  </select>
  <br />
  <a id="orderBtn" href="#" target="_blank" aria-disabled="true">Order Sekarang</a>

  <div id="paymentMethods">
    <h3>Metode Pembayaran</h3>
    <ul class="payment-list">
      <li>
        <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Gopay" />
        Gopay
      </li>
      <li>
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="Dana" />
        Dana
      </li>
      <li>
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968672.png" alt="OVO" />
        OVO
      </li>
      <li>
        <img src="https://cdn-icons-png.flaticon.com/512/126/126510.png" alt="Bank Transfer" />
        Bank Transfer
      </li>
      <li>
        <img src="https://cdn-icons-png.flaticon.com/512/1239/1239525.png" alt="Bayar di Tempat" />
        Bayar di Tempat
      </li>
    </ul>
  </div>

  <script>
    const playerIdInput = document.getElementById('playerId');
    const select = document.getElementById('gameSelect');
    const orderBtn = document.getElementById('orderBtn');

    const diamondLogo = 'https://cdn-icons-png.flaticon.com/512/616/616408.png';

    const logos = {
      MLBB: diamondLogo,
      'Free Fire': diamondLogo,
      PUBG: diamondLogo,
    };

    function updateOrderLink() {
      const game = select.value;
      const id = playerIdInput.value.trim();
      let gameText = game;
      if (game === 'MLBB') gameText = 'Mobile Legends';

      if (id === '') {
        orderBtn.href = '#';
        orderBtn.style.pointerEvents = 'none';
        orderBtn.style.backgroundColor = 'grey';
        orderBtn.setAttribute('aria-disabled', 'true');
      } else {
        orderBtn.href = `https://wa.me/6283117309346?text=${encodeURIComponent(
          `Halo saya ingin top up ${gameText} dengan ID Player ${id}`
        )}`;
        orderBtn.style.pointerEvents = 'auto';
        orderBtn.style.backgroundColor = '#007bff';
        orderBtn.removeAttribute('aria-disabled');
      }
    }

    playerIdInput.addEventListener('input', updateOrderLink);

    select.addEventListener('change', () => {
      const game = select.value;

      document.getElementById('gameLogo').src = logos[game];

      updateOrderLink();
    });

    updateOrderLink();
  </script>
</body>
</html>
