<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jayytopup - Top Up Game Cepat & Aman</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #fff;
    margin: 0; padding: 0;
  }
  header {
    background: #1f2937;
    padding: 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
    color: #fbbf24;
  }
  nav a {
    color: #fbbf24;
    margin: 0 12px;
    text-decoration: none;
    font-weight: 600;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  .hero {
    text-align: center;
    margin-bottom: 30px;
  }
  .hero h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
  }
  /* Paket dihilangkan karena harga dan diamond dihapus */
  form {
    background: #1f2937;
    padding: 20px;
    border-radius: 10px;
  }
  form h3 {
    margin-top: 0;
    color: #fbbf24;
  }
  label {
    display: block;
    margin-top: 15px;
  }
  select, input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
  }
  button[type="submit"] {
    margin-top: 20px;
    background: #fbbf24;
    border: none;
    padding: 12px;
    width: 100%;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 5px;
    color: #121212;
  }
  button[type="submit"]:hover {
    background: #d1a10b;
  }
  footer {
    text-align: center;
    padding: 15px;
    background: #111827;
    margin-top: 40px;
    font-size: 0.9rem;
    color: #9ca3af;
  }
</style>
</head>
<body>

<header>
  <h1>Jayytopup</h1>
  <nav>
    <a href="#order">Order</a>
  </nav>
</header>

<main>
  <section class="hero">
    <h2>Top Up Game Cepat & Aman di Jayytopup</h2>
    <p>Mobile Legends, Free Fire, PUBG Mobile â€” semua ada di Jayytopup!</p>
  </section>

  <section id="order">
    <form id="orderForm">
      <h3>Order Top Up di Jayytopup</h3>

      <label for="game">Game</label>
      <select id="game" name="game" required>
        <option value="" disabled selected>Pilih game</option>
        <option value="Mobile Legends (MLBB)">Mobile Legends (MLBB)</option>
        <option value="Free Fire">Free Fire</option>
        <option value="PUBG Mobile">PUBG Mobile</option>
      </select>

      <label for="payment">Metode Pembayaran</label>
      <select id="payment" name="payment" required>
        <option value="" disabled selected>Pilih metode pembayaran</option>
        <option value="Transfer Bank">Transfer Bank</option>
        <option value="OVO">OVO</option>
        <option value="GoPay">GoPay</option>
        <option value="COD">Cash on Delivery (COD)</option>
      </select>

      <label for="phone">Nomor WhatsApp Anda</label>
      <input type="tel" id="phone" name="phone" placeholder="contoh: 6281234567890" required />

      <button type="submit">Order via WhatsApp</button>
    </form>
  </section>
</main>

<footer>
  &copy; 2025 Jayytopup. All rights reserved.
</footer>

<script>
  const orderForm = document.getElementById('orderForm');

  orderForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const game = orderForm.game.value;
    const payment = orderForm.payment.value;
    const phone = orderForm.phone.value.trim();

    if (!game || !payment || !phone) {
      alert('Mohon lengkapi semua data dengan benar.');
      return;
    }

    let message = `Halo Tim Jayytopup,\nSaya ingin melakukan order top up:\n` +
                  `- Game: ${game}\n` +
                  `- Metode Pembayaran: ${payment}\n\n`;

    if(payment === 'COD') {
      message += "Saya memilih pembayaran Cash on Delivery (COD). Mohon informasi lebih lanjut tentang prosesnya.\n";
    } else {
      message += "Mohon informasi detail cara pembayaran dan konfirmasi order saya.\n";
    }

    message += "\nTerima kasih.";

    const waUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    window.open(waUrl, '_blank');
  });
</script>

</body>
</html>
